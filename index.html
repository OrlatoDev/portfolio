<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Poppins:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <title>Samuel Orlato</title>
</head>
<body class="flex justify-center h-screen w-screen bg-gray" id="index">
    <div class="h-screen tablet:w-4/6 w-5/6 flex">
        <div class="flex items-center font-title tablet:text-8xl text-6xl select-none">
            <ul class="fixed animate__animated animate__fadeInLeft" id="texts">
                <li class="tablet:hover:translate-x-10 transition-all"><h1 class="animate__animated text-white tablet:hover:text-zero tablet:hover:after:content-[attr(data-hover)] tablet:hover:after:text-8xl hover:after:text-6xl cursor-pointer" data-hover="About" id="hello">Hello.</h1></li>
                <li class="tablet:hover:translate-x-10 transition-all"><h1 class="animate__animated text-red tablet:hover:text-zero tablet:hover:after:content-[attr(data-hover)] tablet:hover:after:text-8xl hover:after:text-6xl cursor-pointer" data-hover="Projects" id="iam">I am</h1></li>
                <li class="tablet:hover:translate-x-10 transition-all"><h1 class="animate__animated text-red tablet:hover:text-zero tablet:hover:after:content-[attr(data-hover)] tablet:hover:after:text-8xl hover:after:text-6xl cursor-pointer" data-hover="Contact" id="samuel">Samuel</h1></li>
            </ul>
        </div>
        <div class="tablet:invisible relative w-screen mb-20">
            <div class="absolute inset-x-0 bottom-0">
                <h1 class="text-base text-center font-subtitle text-white animate-bounce">Tap anywhere</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
