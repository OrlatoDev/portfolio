<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Poppins:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <title>Samuel Orlato | Projects</title>
</head>
<body class="flex justify-center bg-gray">
    <div class="flex flex-col tablet:w-4/6 w-5/6 flex animate__animated animate__fadeInLeft select-none">
        <div class="absolute mt-10">
            <a href="./" class="text-white font-title transition-all cursor-pointer hover:text-red">back</a>
        </div>
        <div class="flex h-screen items-center font-title tablet:text-8xl text-6xl leading-tight">
            <h1 class="text-white">See some of my <span class="text-red">projects</span></h1>
        </div>
        <div class="mb-10">
            <ul class="fixed animate__animated animate__fadeInLeft font-title">
                <li class="hover:translate-x-10 transition-all mb-10">
                    <h1 class="text-white cursor-pointer tablet:text-4xl text-3xl" id="caif">Crypto and Investment Funds</h1>
                    <h4 class="tablet:text-xl text-sm text-red tablet:text-xl text-base">Get real time information about these subjects</h4>
                </li>
                <li class="hover:translate-x-10 transition-all mb-10">
                    <h1 class="text-white cursor-pointer tablet:text-4xl text-3xl" id="cls">Covid-19 Live Stats</h1>
                    <h4 class="tablet:text-xl text-sm text-red tablet:text-xl text-base">Get information about Covid-19</h4>
                </li>
                <li class="hover:translate-x-10 transition-all mb-32">
                    <h1 class="text-white cursor-pointer tablet:text-4xl text-3xl" id="dyv">Download YT Video</h1>
                    <h4 class="tablet:text-xl text-sm text-red tablet:text-xl text-base">Download videos from YT</h4>
                </li>
                <li class="hover:translate-x-10 transition-all mb-10">
                    <h1 class="text-red cursor-pointer tablet:text-4xl text-3xl" id="gh">See more in Github</h1>
                    <h4 class="tablet:text-xl text-sm text-white tablet:text-xl text-base">@OrlatoDev</h4>
                </li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
